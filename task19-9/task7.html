<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const colors = ['Red', 'Green', 'Yellow', 'White', 'Black', "Brown"];

// Push "Pink" to the colors array
     colors.push('Pink');

// Create a new array containing all elements from colors
     const updatedColors = [...colors];

     console.log(updatedColors); // Output: ['Red', 'Green', 'Yellow', 'White', 'Black', 'Brown', 'Pink']

    </script>
</body>
</html>
