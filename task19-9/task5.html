<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = 75; // Replace with the actual score

      const grade =
      score > 90 ? "A"
         : score > 80 ? "B"
         : score > 70 ? "C"
         : score > 50 ? "D"
         : "F"; // Default to "F" if none of the conditions are met

       console.log(`Grade: ${grade}`);

    </script>
</body>
</html>
