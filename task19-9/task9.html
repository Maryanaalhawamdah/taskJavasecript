<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const Odd = [4, 2, 6, 4, 5];

// Use filter to get only the odd numbers
const oddNumbers = Odd.filter((number) => number % 2 !== 0);

console.log(oddNumbers); // Output: [5]

    </script>
</body>
