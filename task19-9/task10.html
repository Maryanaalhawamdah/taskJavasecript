<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Odd = [4, 2, 6, 4, 5];

// Use reduce to calculate the sum of odd numbers
const sumOfOddNumbers = Odd.reduce((accumulator, number) => {
  if (number % 2 !== 0) {
    return accumulator + number;
  }
  return accumulator;
}, 0);

console.log(sumOfOddNumbers); // Output: 5

    </script>
</body>
</html>
